apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '22.0.1'
    packagingOptions {
        exclude 'pom.xml'
        exclude 'README.md'
    }

    defaultConfig {
        applicationId "ca.carleton.michelleburrows.networkmonitor"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'commons-io:commons-io:+'
    compile files('libs/pkts-core.jar')
    compile files('libs/pkts-buffers.jar')
    compile files('libs/RootShell.jar')
}
